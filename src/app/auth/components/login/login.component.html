<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in to testmg UI</h1>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!signInForm.get('nickname').errors && signInForm.get('nickname').touched), 'has-success': (signInForm.get('nickname').errors && signInForm.get('nickname').touched)}">
        <label for="inputName3" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input name="nickname" formControlName="nickname" type="text" class="form-control" id="inputName3" placeholder="Name">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!signInForm.get('password').errors && signInForm.get('password').touched), 'has-success': (signInForm.get('password').errors && signInForm.get('password').touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input name="password" formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>Sign in with otg account</span></span>
    </div>

  </div>
</div>
